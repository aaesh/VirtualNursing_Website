<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Sign Up</title>
</head>
<body>

    <div class="main">

        <section class="signup">
            <h1 style="text-align: center; color: white; font-family: 'Times New Roman', Times, serif; font-size: xx-large;">WELCOME TO TAKE HELP</h1>
            <div class="container">
                <div class="signup-content">
                    <form method = POST action="{{ url_for('signup') }}" id="signup-form">
                        <h2 class="form-title">Create an account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required value="{{ name }}"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required value="{{ email }}"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" required value="{{ password }}"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" required value="{{ re_password }}"/>
                        </div>
                        <div class="form-holder">
                            <label id="error" style="font-family: Muli-Regular; color: red">{{ error }}</label>
                        </div>
                        <div class="form-holder">
                            <label id="error" style="font-family: Muli-Regular; color: red">{{ error2 }}</label>
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"> I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>

                    </form>
                    <div class="loginhere">
                        Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
                    </div>
                </div>
            </div>
        </section>

    </div>


</body>
</html>
